<html>
<head>
  <meta charset="utf-8">
  <title>Child gun deaths in Arkansas from 2012 to 2017</title>
  <meta name="description" content="Child gun deaths in Arkansas from 2012 to 2017">
  <meta name="author" content="Yutao Chen">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  a, a:visited, a:active {
    color: #444;
  }

  .container {
    max-width: 900px;
    margin: auto;
  }

  .button {
    font-family: 'Roboto', sans-serif;
    min-width: 100px;
    padding: 4px 10px;
    cursor: pointer;
    text-align: center;
    font-size: 18px;
    border: 1px solid #e0e0e0;
    text-decoration: none;
  }

  .button.active {
    background: dimgrey;
    color: #fff;
  }


  #vis {
    width: 940px;
    height: 600px;
    clear: both;
    margin-bottom: 10px;
  }

  #toolbar {
    margin: auto;
    width: 50%;
  }

  h1 {
    font-family: 'Roboto', sans-serif;
    font-size: 30px;
    text-align: center;
    margin: 20px;
  }

  .year {
    font-size: 20px;
    fill: #aaa;
    padding: 3px;
    background-color: black;
    border-radius: 5px;
    cursor: default;
  }

  .age_range {
    background-color: black;
    border-radius: 5px;
    padding: 3px;
    font-size: 20px;
    fill: #aaa;
    cursor: default;
  }

  .manner {
    background-color: black;
    border-radius: 5px;
    padding: 3px;
    font-size: 18px;
    fill: #aaa;
    cursor: default;
  }

  .tooltip {
  	position: absolute;
  	top: 100px;
  	left: 100px;
    -moz-border-radius:5px;
  	border-radius: 5px;
    border: 1px solid #000;
    background: #fff;
  	opacity: 0.8;
    /* color: black; */
  	padding: 8px;
  	width: 300px;
  	/* font-size: 12px; */
  	z-index: 10;
  }

  .tooltip .title {
  	font-size: 13px;
  }

  .tooltip .category {
    font-size: 15px;
    font-weight: bold;
  }

  .tooltip .name {
    font-size: 20px;
    line-height: 40px;
    font-family: 'Gelasio', serif;
    font-weight: bold;
    color: dimgrey
  }

  .tooltip .dob {
    font-family: 'Roboto', sans-serif;
    font-size: 15px;
    font-weight: bold;
  }

  .tooltip .value {
    font-family: 'Roboto', sans-serif;
    font-size: 15px;
    font-weight: bold;
  }

  .footer {
    text-align: center;
  }


</style>
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Gelasio|Roboto&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">
    <h1>Child gun deaths in Arkansas from 2012 to 2017</h1>
    <div id="toolbar">
      <a href="#" id="all" class="button active">All deaths</a>
      <a href="#" id="manner" class="button">By manner</a>
      <a href="#" id="year" class="button">By year</a>
      <a href="#" id="age_range" class="button">By age</a>

      <svg class="legend" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      	 viewBox="0 0 50 33" style="enable-background:new 0 0 50 33; width: 80px; transform: translate(80px, 400px);" xml:space="preserve">
      <style type="text/css">
      	.st0{fill:#1E90FF;}
      	.st1{fill:#F08080;}
      	.st2{font-family:'ArialMT';}
      	.st3{font-size:10px;}
      </style>
      <g>
      	<rect x="4" y="5" class="st0" width="9" height="9"/>
      </g>
      <g>
      	<rect x="4" y="19" class="st1" width="9" height="9"/>
      </g>
      <text transform="matrix(1 0 0 1 15.9678 12.7139)" class="st2 st3">Male</text>
      <text transform="matrix(1 0 0 1 15.9678 27.7139)" class="st2 st3">Female</text>
      </svg>

    </div>
    <div id="vis"></div>
